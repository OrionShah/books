<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <title>Test</title>
</head>
<body>
<div class="container">
    <book v-bind:book_id="1"></book>
</div>

<template id="info-tmp">
    <div class="card">
        <p>ID: {{id}}</p>
        <p>Name: {{name}}</p>
    </div>
</template>

<template id="book_info">
    <div class="card">
        <p>Title: {{name}}</p>
        <p>Pages: {{pages}}</p>
        <button class="prev btn" v-on:click="getData(1)" :disabled="!prevBtn">Start</button>
        <button class="prev btn" v-on:click="prev" :disabled="!prevBtn">Prev</button>
        {{current_page}}
        <button class="next btn" v-on:click="next" :disabled="!nextBtn">Next</button>
        <button class="next btn" v-on:click="getData(pages)" :disabled="!nextBtn">End</button>
        <p v-html="text"></p>
        <!--<p class="text">{{text}}</p>-->
    </div>
</template>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.2/vue-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="public/js/main.js"></script>
</body>
</html>
